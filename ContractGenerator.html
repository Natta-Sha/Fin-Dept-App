        background: linear-gradient(

  <body>
    <!-- Top Navigation -->
    <?!= getNavigation(activePage) ?>

    <div class="main-content container py-4">
      <h2 class="mb-4" id="page-title">Create Contract</h2>

      <!-- Contract form will be added here -->

      <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-end gap-2">
          <button
            id="cancel-btn"
            class="btn btn-outline-secondary"
            onclick="goToContractsList()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <!-- Close main-content -->

    <script>
      const BASE_URL = "<?= baseUrl ?>";
      let mode = "<?= mode ?>";
      let contractId = "<?= contractId ?>";

      function goToContractsList() {
        window.location.href = BASE_URL + "?page=ContractsList";
      }

      window.addEventListener("DOMContentLoaded", function () {
        // Set page title based on mode
        const titleEl = document.getElementById("page-title");
        switch (mode) {
          case "create":
            titleEl.textContent = "Create Contract";
            break;
          case "edit":
            titleEl.textContent = "Contract - Edit";
            break;
          case "view":
            titleEl.textContent = "Contract - View";
            break;
          case "delete":
            titleEl.textContent = "Contract - Delete";
            break;
          case "copy":
            titleEl.textContent = "Contract - Copy";
            break;
          default:
            titleEl.textContent = "Create Contract";
        }
      });
    </script>
  </body>
