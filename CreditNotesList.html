  <body>

    <!-- Main Content -->
    <div class="main-content container">

        <a

          class="btn btn-primary"

      </div>

      <script>
        function goHome() {
          window.location.href = "?page=Home";
        }
      </script>

      <h2 class="mb-4">List of Credit Notes</h2>

      <table
        id="creditNotesTable"
        class="display table table-bordered"
        style="width: 100%; display: none"
      >
        <thead class="table-light">
          <tr>
            <th>Project Name</th>
            <th>Invoice Number</th>
            <th>Invoice Date</th>
            <th>Due Date</th>
            <th>Total</th>
            <th>Currency</th>
            <th>Actions</th>
          </tr>
          <tr>
            <th><input type="text" placeholder="Search Project" /></th>
            <th><input type="text" placeholder="Search Invoice Number" /></th>
            <th><input type="text" placeholder="Search Invoice Date" /></th>
            <th><input type="text" placeholder="Search Due" /></th>
            <th><input type="text" placeholder="Search Total" /></th>
            <th><input type="text" placeholder="Search Currency" /></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <script>
        function goHome() {
          window.location.href = "?page=Home";
        }
      </script>
      <script>
        $(document).ready(function () {
          $.fn.dataTable.moment("DD/MM/YYYY");
          const table = $("#creditNotesTable").DataTable({
            dom: "lrtip",
            orderCellsTop: true,
            columnDefs: [
              {
                targets: 4, // колонка Total (индекс 4)
                className: "dt-body-right dt-head-center", // данные вправо, заголовок по центру
                render: function (data, type, row) {
                  if (type === "display" && data) {
                    // Форматируем число с запятыми для отображения
                    const num = parseFloat(data);
                    if (!isNaN(num)) {
                      return num.toLocaleString(undefined, {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2,
                      });
                    }
                  }
                  return data;
                },
              },
              {
                targets: [0, 1, 2, 3, 5, 6], // все колонки кроме Total (4)
                className: "dt-body-left dt-head-center", // данные влево, заголовок по центру
              },
            ],
          });

          new $.fn.dataTable.FixedHeader(table);

          $("#creditNotesTable thead tr:eq(1) th").each(function (i) {
            $("input", this).on("keyup change", function () {
              if (table.column(i).search() !== this.value) {
                table.column(i).search(this.value).draw();
              }
            });
          });

          google.script.run
            .withSuccessHandler(function (data) {
              if (!Array.isArray(data) || data.length === 0) {
                table.clear().draw();
                document.getElementById("creditNotesTable").style.display = "";
                return;
              }

              data.forEach((row) => {
                table.row.add([
                  row.projectName || "",
                  row.invoiceNumber || "",
                  row.invoiceDate || "",
                  row.dueDate || "",
                  row.total || "",
                  row.currency || "",
                  `
                  <a href="<?= baseUrl ?>?page=CreditNotesGenerator&id=${row.id}&mode=view" class="btn btn-sm btn-outline-primary me-1">View</a>
                  <a href="<?= baseUrl ?>?page=CreditNotesGenerator&id=${row.id}&mode=edit" class="btn btn-sm btn-outline-secondary me-1">Edit</a>
                  <a href="<?= baseUrl ?>?page=CreditNotesGenerator&id=${row.id}&mode=delete" class="btn btn-sm btn-outline-danger me-1">Delete</a>
                  <a href="<?= baseUrl ?>?page=CreditNotesGenerator&id=${row.id}&mode=copy" class="btn btn-sm btn-outline-success">Copy</a>
                `,
                ]);
              });

              table.draw();
              document.getElementById("creditNotesTable").style.display = "";
            })
            .withFailureHandler(function (error) {
              console.error("Error loading credit notes list:", error);
              alert("Failed to load credit notes list.");
            })
            .getCreditNotesList();
        });
      </script>

      <!-- Modal for deletion info -->
      <div
        class="modal fade"
        id="deletedModal"
        tabindex="-1"
        aria-labelledby="deletedModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deletedModalLabel">
                Credit Note Deleted
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">The credit note was deleted.</div>
          </div>
        </div>
      </div>
      <script>
        // Show modal if deleted=1 in URL
        $(function () {
          const params = new URLSearchParams(window.location.search);
          if (params.get("deleted") === "1") {
            const modal = new bootstrap.Modal(
              document.getElementById("deletedModal")
            );
            modal.show();
          }
        });
      </script>

    <script>
      // Initialize Bootstrap tooltips
      document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });

      // Temporary function for items not yet converted to tooltips
      function showComingSoon(feature) {
        // Show a more pleasant "coming soon" message
        var tooltip = document.createElement("div");
        tooltip.className =
          "alert alert-info alert-dismissible fade show position-fixed";
        tooltip.style.top = "20px";
        tooltip.style.right = "20px";
        tooltip.style.zIndex = "9999";
        tooltip.innerHTML = `
          <strong>${feature}</strong> feature is coming soon!
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(tooltip);
        setTimeout(() => {
          if (tooltip.parentNode) tooltip.parentNode.removeChild(tooltip);
        }, 3000);
      }
    </script>
